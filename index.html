<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="style.min.css" rel="stylesheet">
  <style>
    .ari {
      font-size: 20px;
      font-weight: 600;
      color: #878484;
      font-style: italic;
      margin-bottom: 50px;
    }
    .loader-box:hover {
      cursor: pointer;
    }
    a.viewloader {
        float: right;
    }
    a.viewloader:link, a.viewloader:active, a.viewloader:visited, a.viewloader:hover {
        text-decoration: none;
        color: darkslategray;
    }
  </style>
</head>
<body>

<div class="container mt-3">
  <div style="text-align: center;">
    <h1>30 Awesome SVG Page Loader/Spinner</h1>
    <p class="ari">- By Arindam Roy</p>
  </div>
  <div id="loaderList" class="row"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="development_script.min.js"></script>
</body>
</html>
